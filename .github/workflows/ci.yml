name: Unity AI Agents CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    env:
      PROJECT_PATH: ${{ secrets.PROJECT_PATH }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Set up .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Lint Python code
      run: |
        pip install flake8
        flake8 agents utils --max-line-length=120

    - name: Run Python tests
      run: |
        python test-run.py || echo "âš  test-run.py failed â€” continue pipeline"

    - name: dotnet build
      run: |
        if [ -z "$PROJECT_PATH" ]; then
          echo "âŒ PROJECT_PATH is not set. Please set it in repo secrets."
          exit 1
        fi
        echo "ðŸš€ Building project at $PROJECT_PATH"
        dotnet build "$PROJECT_PATH" > build.log 2>&1 || echo "âš  dotnet build failed â€” review build log"

    - name: Upload build log
      uses: actions/upload-artifact@v4
      with:
        name: build-log
        path: build.log
