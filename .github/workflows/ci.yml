name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Validate project_map.json
        run: |
          python tools/mapctl.py validate

      - name: dotnet build
        run: dotnet build ${{ secrets.PROJECT_PATH }}

      - name: dotnet tests with coverage
        run: dotnet test ${{ secrets.PROJECT_PATH }} --collect "XPlat Code Coverage"

      - name: Unity tests
        run: ${{ secrets.UNITY_CLI }} -batchmode -runTests -projectPath . -testResults results.xml

      - uses: actions/upload-artifact@v4
        with:
          name: unity-test-results
          path: results.xml

      - uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: '**/coverage.cobertura.xml'
