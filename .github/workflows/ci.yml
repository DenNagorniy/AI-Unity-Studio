name: Unity AI Agents CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    env:
      PROJECT_PATH: ${{ secrets.PROJECT_PATH }}
      UNITY_CLI: ${{ secrets.UNITY_CLI }}
      UNITY_SCRIPTS_PATH: ${{ secrets.UNITY_SCRIPTS_PATH }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Set up .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Lint Python code
      run: |
        pip install flake8
        flake8 agents utils --max-line-length=120

    - name: Run Python tests
      run: |
        python test-run.py || echo "‚ö† test-run.py failed ‚Äî continue pipeline"

    - name: dotnet build
      run: |
        if [ -z "$PROJECT_PATH" ]; then
          echo "‚ùå PROJECT_PATH is not set. Please configure GitHub secret PROJECT_PATH."
          exit 1
        fi
        echo "üöÄ Building project at $PROJECT_PATH"
        dotnet build "$PROJECT_PATH"

    - name: Validate project_map.json
      run: python tools/mapctl.py validate

    - name: dotnet tests with coverage
      run: |
        if [ -f "$PROJECT_PATH" ]; then
          dotnet test "$PROJECT_PATH" --collect "XPlat Code Coverage"
        else
          echo "‚ö† Skipping dotnet tests ‚Äî PROJECT_PATH does not exist: $PROJECT_PATH"
        fi

    - name: Unity tests
      run: |
        if [ -x "$UNITY_CLI" ]; then
          "$UNITY_CLI" -batchmode -runTests -projectPath . -testResults results.xml
        else
          echo "‚ö† Skipping Unity tests ‚Äî UNITY_CLI does not exist: $UNITY_CLI"
        fi

    - uses: actions/upload-artifact@v4
      with:
        name: build-log
        path: build.log

    - uses: actions/upload-artifact@v4
      with:
        name: unity-test-results
        path: results.xml

    - uses: actions/upload-artifact@v4
      with:
        name: coverage
        path: '**/coverage.cobertura.xml'
